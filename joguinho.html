<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cores de fundo em HTML Div</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 50px;
        }
        .rose{
            background-color: rgb(243, 105, 225);
        }
        .brown{
            background: rgb(71, 29, 59);
        }
        .pink{
            background: rgb(209, 51, 196);
        }
    </style>
</head>
<body>
    <div class="rose"></div>   
 
    <div class="brown"></div>
 
    <div class="pink"></div>
</body>
</html>
